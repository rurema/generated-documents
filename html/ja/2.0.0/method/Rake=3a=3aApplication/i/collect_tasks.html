<h1>instance method Rake::Application#collect_tasks</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_COLLECT_TASKS"><code>collect_tasks(argv) -&gt; Array</code><span class="permalink">[<a href="../../../method/Rake=3a=3aApplication/i/collect_tasks.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Rake/Application.html#method-i-collect_tasks">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
コマンドライン引数を解析して実行するタスクのリストを返します。
</p>
<p>
実行するタスクが指定されていない場合はデフォルトのタスクのみ返します。
また、このとき環境変数の解析も行います。
</p>
