<h1>instance method Matrix#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/Matrix/i/to_s.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Matrix.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
行列を文字列化し、その文字列を返します。
</p>
<p>
例:
</p>
<pre>
a1 = [1, 2]
a2 = [3, 4.5]
m = Matrix[a1, a2]

p m.to_s #=&gt; &quot;Matrix[[1, 2], [3, 4.5]]&quot;
</pre>
</dd>
