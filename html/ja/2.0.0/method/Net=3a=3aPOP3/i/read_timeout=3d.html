<h1>instance method Net::POP3#read_timeout=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READ_TIMEOUT--3D"><code>read_timeout=(n)</code><span class="permalink">[<a href="../../../method/Net=3a=3aPOP3/i/read_timeout=3d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Net/POP3.html#method-i-read_timeout-3D">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
読み込みでブロックしてよい最大秒数を設定します。
</p>
<p>
この秒数たっても読みこめなければ例外 <a href="../../../class/ReadTimeout.html">ReadTimeout</a> を発生します。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
タイムアウトまでの秒数
</dd>
</dl>
<p>

</p>
