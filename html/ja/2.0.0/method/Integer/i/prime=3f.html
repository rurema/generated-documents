<h1>instance method Integer#prime?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PRIME--3F"><code>prime? -&gt; bool</code><span class="permalink">[<a href="../../../method/Integer/i/prime=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Integer.html#method-i-prime-3F">rdoc</a>]</span> <span class="kindinfo">[added by <a href="../../../library/prime.html">prime</a>]</span>
</dt>
<dd class="method-description">
<p>
自身が素数である場合、真を返します。
そうでない場合は偽を返します。
</p>
<p>
例:
</p>
<pre>
1.prime? # =&gt; false
2.prime? # =&gt; true
</pre>
<p>

</p>
