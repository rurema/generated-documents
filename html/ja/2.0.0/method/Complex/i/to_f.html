<h1>instance method Complex#to_f</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_F"><code>to_f -&gt; Float</code><span class="permalink">[<a href="../../../method/Complex/i/to_f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Complex.html#method-i-to_f">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を <a href="../../../class/Float.html">Float</a> に変換します。
</p>
<dl>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
虚部が実数か、0 ではない場合に発生します。
</dd>
</dl>
<p>
例:
</p>
<pre>
Complex(3).to_f    # =&gt; 3.0
Complex(3.5).to_f  # =&gt; 3.5
Complex(3, 2).to_f # =&gt; RangeError
</pre>
</dd>


</dl>
