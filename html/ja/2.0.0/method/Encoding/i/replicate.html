<h1>instance method Encoding#replicate</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_REPLICATE"><code>replicate(name) -&gt; Encoding</code><span class="permalink">[<a href="../../../method/Encoding/i/replicate.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.0.0/Encoding.html#method-i-replicate">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
レシーバのエンコーディングを複製(replicate)します。
複製されたエンコーディングは元のエンコーディングと同じバイト構造を持たなければなりません。
name という名前のエンコーディングが既に存在する場合は <a href="../../../class/ArgumentError.html">ArgumentError</a> を発生します。
</p>
</dd>
