<h1>module RDoc::Parser::Text</h1>
<p>


クラスの継承リスト: RDoc::Parser::Text







</p>

<h2>要約</h2>
<p>
プログラムを含まないテキストを解析するためのクラスです。
</p>
<p>
単体では使用せず、<a href="../class/RDoc=3a=3aParser.html">RDoc::Parser</a> のサブクラスで RDoc::Parser::Text
を include する事で、プログラムを含んでいない事を <a href="../library/rdoc.html">rdoc</a> に伝えます。
</p>
