<h1>function rb_funcall</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_funcall(VALUE recv, ID name, int nargs, ...)</code>
</dt>
<dd>
<dd class="function-description">
<p>
recv に対してメソッド name を呼びだし、
メソッドの返り値を返します。プライベートメソッドも
呼びだせます。
</p>
<p>
メソッドへの引数は第四引数以降にあたえ、その数を nargs
に指定します。それら引数はすべて VALUE でなければ
いけません。
</p>
</dd>

</dd>
