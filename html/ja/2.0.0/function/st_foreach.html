<h1>function st_foreach</h1>
<dl class="functionlist">
<dt>
  <code>void st_foreach(st_table *table, enum st_retval (*func)(), char *arg)</code>
</dt>
<dd>
<dd class="function-description">
<p>
<a href="../method/Hash/i/each.html">Hash#each</a>, delete_if などの実体。ハッシュ内の全てのキーと値、arg を
引数にして、func を実行する。func の返り値 enum st_retval は ST_CONTINUE
ST_STOP ST_DELETE のどれか。どれも見ためどおりの働きをする。
</p>
