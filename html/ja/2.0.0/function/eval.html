<h1>function eval</h1>
<dl class="functionlist">
<dt>
  <code>static VALUE eval(VALUE self, VALUE src, VALUE scope, char *file, int line)</code>
</dt>
<dd>
<dd class="function-description">
<p>
eval の実体。文字列 src を評価します。
そのとき第三引数 scope が nil でなければ
そのコンテキストの元で評価します。
</p>
<p>
また src をコンパイルするとき、
ファイル file の line 行目に配置されていると仮定します。
</p>
</dd>

</dd>
