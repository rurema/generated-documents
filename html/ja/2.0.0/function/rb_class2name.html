<dl class="functionlist">
<dt>
  <code>char * rb_class2name(VALUE klass)</code>
</dt>
<dd>
<dd class="function-description">
<p>
klass の名前を返します。
返り値の内容を変更したり free してはいけません。
</p>
<pre>

</pre>
<p>
と同じです。
