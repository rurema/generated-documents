<h1>function rb_svar</h1>
<dl class="functionlist">
<dt>
  <code>VALUE * rb_svar(int cnt)</code>
</dt>
<dd>
<dd class="function-description">
<p>
現在の SCOPE でローカル変数IDが cnt である変数の
領域へのポインタを返します。主に <a href="../method/Kernel/v/_.html">$_</a> (cnt=0) と <a href="../method/Kernel/v/=7e.html">$~</a> (cnt=1) に
アクセスするために使われます。
</p>
