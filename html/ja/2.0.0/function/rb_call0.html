<h1>function rb_call0</h1>
<dl class="functionlist">
<dt>
  <code>static VALUE rb_call0(VALUE klass, VALUE recv, ID id, int argc, VALUE *argv, NODE *body, int nosuper)</code>
</dt>
<dd>
<dd class="function-description">
<p>
クラス klass に定義されたメソッドのコード body を起動します。
レシーバは recv で、引数は長さ argc の配列 argv で渡します。
nosuper が非ゼロのときは、この呼び出し中の super がエラーになります。
</p>
