<h1>function st_lookup</h1>
<dl class="functionlist">
<dt>
  <code>int st_lookup(st_table *table, register char *key, char **value)</code>
</dt>
<dd>
<dd class="function-description">
<p>
key に対応する値をみつけて value にポインタを書きこむ。
返り値は見つかったかどうかの真偽値。
</p>
<p>
任意の型ポインタにvoid*でなくchar*を使っているのは
古いライブラリだからだ。ANSI C以前はvoid*の意味に
char*を使っていた。
</p>
</dd>
