<h1>function rb_ary_new2</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_ary_new2(long len)</code>
</dt>
<dd>
<dd class="function-description">
<p>
長さ len 分だけメモリを確保した、
長さゼロの Ruby の配列を作成し返します。
</p>
<p>
対応するRubyコード
</p>
<pre>
ary = Array.new(len)
</pre>
<p>
使用例
</p>
<pre>
VALUE ary;
long len;
...
ary = rb_ary_new2(len);
</pre>
</dd>
