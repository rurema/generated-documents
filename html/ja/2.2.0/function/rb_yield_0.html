<h1>function rb_yield_0</h1>
<dl class="functionlist">
<dt>
  <code>static VALUE rb_yield_0(VALUE val, VALUE self, VALUE klass, int pcall)</code>
</dt>
<dd>
<dd class="function-description">
<p>
カレントブロックに val を渡して処理を移す。
そのさい self とクラスを self と klass に切り替える。
Proc の呼び出しのときは pcall=非ゼロ にしなければならない。
</p>
