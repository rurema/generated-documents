<h1>function rb_yield</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_yield(VALUE val)</code>
</dt>
<dd>
<dd class="function-description">
<p>
yield の C 版です．val を引数にブロックを実行します．
複数の引数を与えたいときは配列に格納して渡します。
</p>
<p>
この関数を呼び出したメソッドがブロックを伴わない場合は，例外
<a href="../class/LocalJumpError.html">LocalJumpError</a> が発生します．
</p>
</dd>
