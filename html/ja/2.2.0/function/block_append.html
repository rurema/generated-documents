<h1>function block_append</h1>
<dl class="functionlist">
<dt>
  <code>static NODE * block_append(NODE *head, NODE *tail)</code>
</dt>
<dd>
<dd class="function-description">
<p>
head と tail を NODE_BLOCK のリストとして連結し、
先頭ノードを返します。head または tail が NODE_BLOCK
でない場合は NODE_BLOCK に入れたうえでそれを連結します。
head もしくは tail が NULL なら連結はせず、
NULL でないほうを返します。
</p>
</dd>
