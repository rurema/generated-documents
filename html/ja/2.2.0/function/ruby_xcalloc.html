<h1>function ruby_xcalloc</h1>
<dl class="functionlist">
<dt>
  <code>void * ruby_xcalloc(long n, long size)</code>
</dt>
<dd>
<dd class="function-description">
<p>
引数と返り値は calloc() と同じです。
ただしメモリ割り当てに失敗したときは
GC を行いそれでもだめなときは例外 NoMemoryError を発生します。
つまりこの関数が返り値を返したときは常に割り当ては成功です。
</p>
