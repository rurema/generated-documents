<h1>singleton method Psych.dump_stream</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_DUMP_STREAM"><code>dump_stream(*objects) -&gt; String</code><span class="permalink">[<a href="../../../method/Psych/s/dump_stream.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/Psych.html#method-c-dump_stream">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
オブジェクト列を YAML ドキュメント列に変換します。
</p>
<dl>
<dt class='method-param'>[PARAM] objects:</dt>
<dd>
変換対象のオブジェクト列
</dd>
</dl>
<h2 >例</h2>
<pre>
Psych.dump_stream(&quot;foo\n  &quot;, {}) # =&gt; &quot;--- ! \&quot;foo\\n  \&quot;\n--- {}\n&quot;
</pre>
