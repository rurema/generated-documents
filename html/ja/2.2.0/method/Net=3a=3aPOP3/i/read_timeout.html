<h1>instance method Net::POP3#read_timeout</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_READ_TIMEOUT"><code>read_timeout -&gt; Integer</code><span class="permalink">[<a href="../../../method/Net=3a=3aPOP3/i/read_timeout.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/Net/POP3.html#method-i-read_timeout">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
読み込みでブロックしてよい最大秒数を返します。
</p>
<p>
この秒数たっても読みこめなければ例外 <a href="../../../class/ReadTimeout.html">ReadTimeout</a> を発生します。
</p>
<p>
デフォルトは60秒です。
</p>
<p>

</p>
