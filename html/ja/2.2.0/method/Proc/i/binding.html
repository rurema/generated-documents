<h1>instance method Proc#binding</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_BINDING"><code>binding -&gt; Binding</code><span class="permalink">[<a href="../../../method/Proc/i/binding.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/Proc.html#method-i-binding">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
Proc オブジェクトが保持するコンテキストを
<a href="../../../class/Binding.html">Binding</a> オブジェクトで返します。
</p>
<p>
例:
</p>
<pre>
def fred(param)
  proc {}
end

sample_proc = fred(99)
eval(&quot;param&quot;, sample_proc.binding)   # =&gt; 99
</pre>
</dd>
