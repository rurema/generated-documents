<dt class="method-heading"><code>truncate -&gt; Integer</code></dt>
<dd class="method-description">
<p>
小数点以下を切り捨てて値を整数に変換します。
</p>
<p>
例:
</p>
<pre>

(-2.8).truncate        #=&gt; -2
</pre>
