<h1>instance method Float#&lt;</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_--3C"><code>self &lt; other -&gt; bool</code><span class="permalink">[<a href="../../../method/Float/i/=3c.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/Float.html#method-i-3C">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
比較演算子。数値として小さいか判定します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
比較対象の数値
</dd>
<dt>[RETURN]</dt>
<dd>
self よりも other が大きい場合 true を返します。
そうでなければ false を返します。
</dd>
</dl>
<p>
例:
</p>
<pre>
3.14 &lt;  3.1415  #=&gt; true
3.14 &lt;= 3.1415  #=&gt; true
</pre>
</dd>
