<dt class="method-heading"><code>succ -&gt; Fixnum | Bignum</code></dt>
<dd class="method-description">
<p>
self の次の整数を返します。
</p>
<p>
例:
</p>
<pre>
1.next      #=&gt; 2
(-1).next   #=&gt; 0
1.succ      #=&gt; 2
(-1).succ   #=&gt; 0
</pre>
