<h1>constant File::Constants::NOATIME</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-N-O-A-T-I-M-E"><code>NOATIME -&gt; Integer</code><span class="permalink">[<a href="../../../method/File=3a=3aConstants/c/NOATIME.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/File/Constants.html#method-c-NOATIME">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ファイル読み込み時に atime を更新しません。
open(2) で O_ATIME が指定できる場合に使えます。
<a href="../../../method/File/s/open.html">File.open</a>で使用します。
</p>
<p>
atime が更新されないのは確実ではないということに注意してください。
これは性能のためのオプションです。
</p>
