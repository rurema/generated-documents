<h1>instance method UNIXSocket#path</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PATH"><code>path -&gt; String</code><span class="permalink">[<a href="../../../method/UNIXSocket/i/path.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/UNIXSocket.html#method-i-path">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
UNIX ソケットのパスを返します。
</p>
<p>
クライアント側はパスを持たないため空文字列となります。
</p>
<p>
例:
</p>
<pre>
require 'socket'

UNIXServer.open(&quot;/tmp/s&quot;) {|serv|
  p serv.path     #=&gt; &quot;/tmp/s&quot;
}
</pre>
</dd>
