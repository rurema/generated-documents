<h1>instance method Set#each</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EACH"><code>each {|o| ... } -&gt; self</code><span class="permalink">[<a href="../../../method/Set/i/each.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/Set.html#method-i-each">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
集合の各要素についてブロックを実行します。
</p>
<pre>
require 'set'
s = Set[10, 20]
ary = []
s.each {|num| ary &lt;&lt; num + 1}
p ary #=&gt; [11, 21]
</pre>
