<h1>instance method MatchData#string</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_STRING"><code>string -&gt; String</code><span class="permalink">[<a href="../../../method/MatchData/i/string.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.2.0/MatchData.html#method-i-string">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
マッチ対象になった文字列の複製を返します。
</p>
<p>
返す文字列はフリーズ(<a href="../../../method/Object/i/freeze.html">Object#freeze</a>)されています。
</p>
<pre>
m = /(.)(.)(\d+)(\d)/.match(&quot;THX1138.&quot;)
m.string   # =&gt; &quot;THX1138.&quot;
</pre>
</dd>
