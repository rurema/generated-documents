<h2>要約</h2>
<p>
特定の例外クラスには該当しないエラーが起こったときに発生します。
また <a href="../method/Kernel/m/raise.html">Kernel.#raise</a> で例外クラスを指定しなかった場合も
RuntimeError が発生します。
