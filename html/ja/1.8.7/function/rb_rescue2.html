<h1>function rb_rescue2</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_rescue2(VALUE (*b_proc)(), VALUE data1, VALUE (*r_proc)(), VALUE data2, ...)</code>
</dt>
<dd>
<dd class="function-description">
<p>
まず b_proc(data1) を実行し、その途中で例外が発生したら r_proc(data2) を実行します。
第五引数以降の可変長引数に捕捉したい例外クラスのリストを指定します。
引数の最後は NULL で終らなければなりません。
</p>
