<h1>function ruby_xrealloc</h1>
<dl class="functionlist">
<dt>
  <code>void * ruby_xrealloc(void *ptr, long size)</code>
</dt>
<dd>
<dd class="function-description">
<p>
引数と返り値の意味は realloc() と同じ。
ただしメモリ割り当てに失敗したときは
GC を行いそれでもだめなときは NoMemoryError を raise する。
つまりこの関数が返り値を返したときは常に割り当ては成功している。
</p>
