<h1>macro NUM2LONG</h1>
<dl class="functionlist">
<dt>
  <code>long NUM2LONG(VALUE x)</code>
</dt>
<dd>
<dd class="function-description">
<p>
x を long 型の整数に変換します。
</p>
<p>
x が <a href="../class/Fixnum.html">Fixnum</a>、<a href="../class/Float.html">Float</a>、<a href="../class/Bignum.html">Bignum</a> オブジェクトのいずれでもな
い場合は x.to_int による暗黙の型変換を試みます。
</p>
<dl>
<dt>[EXCEPTION] TypeError:</dt>
<dd>
x が nil の場合か、暗黙の型変換が成功しなかった場合に
発生します。
</dd>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
x が long 型で表現できる値の範囲外であった場合に発生
します。
</dd>
</dl>
</dd>

</dd>
</dl>
