<h1>macro CLASS_OF</h1>
<dl class="functionlist">
<dt>
  <code>VALUE CLASS_OF(VALUE obj)</code>
</dt>
<dd>
<dd class="function-description">
<p>
obj のクラスを返します。
この場合の「クラス」とは C レベルのクラス、
つまり RBasic 構造体の klass メンバの値です。
また、構造体を持たない Fixnum などに対しても正常に働きます。
</p>
</dd>

</dd>
