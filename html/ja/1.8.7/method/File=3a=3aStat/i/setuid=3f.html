<h1>instance method File::Stat#setuid?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SETUID--3F"><code>setuid? -&gt; bool</code><span class="permalink">[<a href="../../../method/File=3a=3aStat/i/setuid=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/File/Stat.html#method-i-setuid-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
setuidされている時に真を返します。
</p>
<pre>
Dir.glob(&quot;/bin/*&quot;) {|bd|
  if File::Stat.new(bd).setuid?
    puts bd
  end
}
#例
#...
#=&gt; /bin/ping
#=&gt; /bin/su
#...
</pre>
</dd>
