<p>
引数 (なければ標準入力) で構成される仮想ファイル
(詳細は <a href="../../../class/ARGF.html">ARGF</a> を参照)。
</p>
<p>
つまり <a href="../../../method/Kernel/m/gets.html">Kernel.#gets</a> は <a href="../../../method/ARGF/s/gets.html">ARGF.gets</a> と同じ意味です。
<a href="../../../method/ARGF/s/file.html">ARGF.file</a> で現在読み込み中のファイルオブジェクトが、
<a href="../../../method/ARGF/s/filename.html">ARGF.filename</a> で現在読み込み中のファイル名が得られます。
</p>
