<h1>instance method Vector#to_a</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_A"><code>to_a -&gt; Array</code><span class="permalink">[<a href="../../../method/Vector/i/to_a.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Vector.html#method-i-to_a">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ベクトル(<a href="../../../class/Vector.html">Vector</a>)から配列 (<a href="../../../class/Array.html">Array</a>) に変換します。
</p>
<p>
例:
</p>
<pre>
require 'matrix'

v = Vector[2, 3, 5, 7, 9]
a = v.to_a
p a #=&gt; [2, 3, 5, 7, 9]
</pre>
