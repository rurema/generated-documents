<h1>instance method GC#garbage_collect</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_GARBAGE_COLLECT"><code>garbage_collect -&gt; nil</code><span class="permalink">[<a href="../../../method/GC/i/garbage_collect.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/GC.html#method-i-garbage_collect">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ガーベージコレクトを開始します。
</p>
<p>
<a href="../../../method/GC/s/start.html">GC.start</a> や <a href="../../../method/ObjectSpace/m/garbage_collect.html">ObjectSpace.#garbage_collect</a> と同じ働きをします。
<a href="../../../method/GC/s/disable.html">GC.disable</a> により GC が禁止されている場合は何もしません。
</p>
<p>
nil を返します。
</p>
