<h1>instance method Net::POP3#open_timeout</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_OPEN_TIMEOUT"><code>open_timeout -&gt; Integer</code><span class="permalink">[<a href="../../../method/Net=3a=3aPOP3/i/open_timeout.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Net/POP3.html#method-i-open_timeout">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
接続時に待つ最大秒数を返します。
</p>
<p>
この秒数たってもコネクションが開かないときは
例外 TimeoutError を発生します。
</p>
<p>
デフォルトは30秒です。
</p>
<p>
