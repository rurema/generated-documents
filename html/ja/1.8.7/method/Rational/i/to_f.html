<h1>instance method Rational#to_f</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_F"><code>to_f -&gt; Float</code><span class="permalink">[<a href="../../../method/Rational/i/to_f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Rational.html#method-i-to_f">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を <a href="../../../class/Float.html">Float</a> に変換します。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
実数を返します。
</dd>
</dl>
<p>
例:
</p>
<pre>
Rational(9, 4).to_f   # =&gt; 2.25
Rational(-3, 4).to_f  # =&gt; -0.75
Rational(20, 3).to_f  # =&gt; 6.666666666666667
</pre>
</dd>
