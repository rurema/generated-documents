<h1>instance method DL::Symbol#name</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_NAME"><code>name -&gt; String</code><span class="permalink">[<a href="../../../method/DL=3a=3aSymbol/i/name.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/DL/Symbol.html#method-i-name">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
関数名を文字列で返します。
</p>
<pre>
require 'dl'
h = DL.dlopen('./libtest.so')
s = h.sym('slen', 'IS')

p s.name #=&gt; &quot;slen&quot;
