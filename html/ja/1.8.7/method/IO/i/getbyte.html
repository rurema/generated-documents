<h1>instance method IO#getbyte</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_GETBYTE"><code>getbyte -&gt; Integer | nil</code><span class="permalink">[<a href="../../../method/IO/i/getbyte.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/IO.html#method-i-getbyte">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
IO から1バイトを読み込み整数として返します。
既に EOF に達していれば nil を返します。
</p>
<pre>
f = File.new(&quot;testfile&quot;)
f.getbyte   #=&gt; 84
f.getbyte   #=&gt; 104
</pre>
