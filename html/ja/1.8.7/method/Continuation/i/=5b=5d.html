<dl class="methodlist">

<dt class="method-heading" id="I_--5B--5D"><code>self[*ret] -&gt; ()</code><span class="permalink">[<a href="../../../method/Continuation/i/=5b=5d.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Continuation.html#method-i-5B-5D">rdoc</a>]</span></dt>
<dt class="method-heading"><code>call(*ret) -&gt; ()</code></dt>
<dd class="method-description">
<p>
self が記憶した状態を継続します。引数は そのまま
<a href="../../../method/Kernel/m/callcc.html">Kernel.#callcc</a> の戻り値になります。
</p>
<dl>
<dt class='method-param'>[PARAM] ret:</dt>
<dd>
継続に復帰した時に返す値を指定します。
</dd>
