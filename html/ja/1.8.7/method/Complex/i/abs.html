<dd class="method-description">
<p>
自分自身の絶対値を返します。
</p>
<pre>
z = a + b * i
</pre>
<p>
としたとき、絶対値の定義は
</p>
<pre>
sqrt(a*a + b*b)
</pre>
<p>
です。
計算結果として<a href="../../../class/Float.html">Float</a>クラスのオブジェクトが返されることに注意してください。
</p>
