<h1>instance method Complex#polar</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_POLAR"><code>polar -&gt; Array</code><span class="permalink">[<a href="../../../method/Complex/i/polar.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/Complex.html#method-i-polar">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
複素数の極座標表示、すなわち、配列 [self.abs, self.arg] を返します。
</p>
<p>
例:
</p>
<pre>
z = Complex.new(3.0, 4.0)

p z        #=&gt; Complex(3.0, 4.0)
p z.polar  #=&gt; [5.0, 0.927295218001612]
</pre>
