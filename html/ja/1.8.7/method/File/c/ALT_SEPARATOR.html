<h1>constant File::ALT_SEPARATOR</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-A-L-T_-S-E-P-A-R-A-T-O-R"><code>ALT_SEPARATOR -&gt; &quot;\\&quot; | nil</code><span class="permalink">[<a href="../../../method/File/c/ALT_SEPARATOR.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.8.7/File.html#method-c-ALT_SEPARATOR">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
システムのファイルパスのセパレータが SEPARATOR と異なる場合
に設定されます。MS-DOS などでは &quot;\\&quot; です。UNIX や Cygwin などでは nil です。
</p>
