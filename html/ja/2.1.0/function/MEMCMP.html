<h1>macro MEMCMP</h1>
<dl class="functionlist">
<dt>
  <code>int MEMCMP(p1, p2, type, n)</code>
</dt>
<dd>
<dd class="function-description">
<p>
type 型のメモリ領域 p1 と p2 の先頭 n 個を比較する。
p1 が p2 の最初の n 個より小さい、等しい、大きいとき、そ
れぞれ正、0、負の値を返す。
</p>
