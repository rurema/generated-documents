<h1>function rb_ary_new</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_ary_new()</code>
</dt>
<dd>
<dd class="function-description">
<p>
空の Ruby の配列を作成し返します。
</p>
<p>
対応するRubyコード
</p>
<pre>
ary = Array.new または
ary = []
</pre>
<p>
使用例
</p>
<pre>
VALUE ary;
ary = rb_ary_new();
</pre>
