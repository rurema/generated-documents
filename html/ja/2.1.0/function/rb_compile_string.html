<h1>function rb_compile_string</h1>
<dl class="functionlist">
<dt>
  <code>NODE * rb_compile_string(const char *f, VALUE s, int line)</code>
</dt>
<dd>
<dd class="function-description">
<p>
Ruby の文字列 s を構文木にコンパイルし、ruby_eval_tree と
ruby_eval_tree_begin に格納します。ruby_eval_tree を返します。
またコンパイルするときにファイル f の line 行目からをコンパイル
していると仮定します。
</p>
