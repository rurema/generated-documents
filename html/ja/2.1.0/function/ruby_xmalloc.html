<h1>function ruby_xmalloc</h1>
<dl class="functionlist">
<dt>
  <code>void * ruby_xmalloc(long size)</code>
</dt>
<dd>
<dd class="function-description">
<p>
引数と返り値は malloc() と同じ。
ただしメモリ割り当てに失敗したときは
GC を行いそれでもだめなときは NoMemoryError を raise する。
つまりこの関数が返り値を返したときは常に割り当ては成功している。
</p>
