<h1>function rb_get_method_body</h1>
<dl class="functionlist">
<dt>
  <code>static NODE * rb_get_method_body(VALUE *klassp, ID *idp, int *noexp)</code>
</dt>
<dd>
<dd class="function-description">
<p>
クラス klass から id という名前のメソッドエントリを検索する。
見付かったらその本体である構文木を返す。見付からなければ
NULL を返す。
</p>
<p>
検索結果をキャッシュする。
</p>
