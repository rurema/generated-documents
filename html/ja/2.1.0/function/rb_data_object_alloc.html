<h1>function rb_data_object_alloc</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_data_object_alloc(VALUE klass, void *datap, RUBY_DATA_FUNC dmark, RUBY_DATA_FUNC dfree)</code>
</dt>
<dd>
<dd class="function-description">
<p>
datap をラップするオブジェクトを生成し、返します。
そのクラスは klass となり、datap をマークするときは
dmark、解放するときは dfree を使うようになります。
</p>
