<h1>function remove_method</h1>
<dl class="functionlist">
<dt>
  <code>static void remove_method(VALUE klass, ID mid)</code>
</dt>
<dd>
<dd class="function-description">
<p>
クラス klass 自体に登録されている mid という名前のメソッドを
検索し、エントリを削除します。見付からなかったときは例外 <a href="../class/NameError.html">NameError</a>
を発生します。
</p>
