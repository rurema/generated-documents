<h1>instance method ARGF.class#to_write_io</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_WRITE_IO"><code>to_write_io -&gt; IO</code><span class="permalink">[<a href="../../../method/ARGF=2eclass/i/to_write_io.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/ARGF.class.html#method-i-to_write_io">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
処理対象のファイルへの書き出し用 <a href="../../../class/IO.html">IO</a> オブジェクトを返します。
</p>
<p>
<a href="../../../class/ARGF.html#inplace">ARGF/インプレースエディットモード</a>時以外は読み込み用の IO オブジェクトを返します。
このため <a href="../../../method/ARGF=2eclass/i/write.html">ARGF.class#write</a> などの書き出し用メソッドを呼ぶと <a href="../../../class/IOError.html">IOError</a> が発生します。
</p>
