<h1>instance method ARGF.class#putc</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PUTC"><code>putc(ch) -&gt; object</code><span class="permalink">[<a href="../../../method/ARGF=2eclass/i/putc.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/ARGF.class.html#method-i-putc">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
文字 ch を処理対象のファイルに出力します。
ch を返します。
</p>
<p>
<a href="../../../class/ARGF.html#inplace">ARGF/インプレースエディットモード</a>時にのみ使用できます。
また <a href="../../../method/Kernel/v/stdout.html">$stdout</a> への代入の影響を受けません。
それ以外は <a href="../../../method/Kernel/m/putc.html">Kernel.#putc</a> と同じです。
</p>
<dl>
<dt class='method-param'>[PARAM] ch:</dt>
<dd>
出力する文字を <a href="../../../class/String.html">String</a> オブジェクトで指定します。
</dd>
</dl>
</dd>


</dl>
