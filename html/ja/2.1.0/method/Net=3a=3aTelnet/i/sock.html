<h1>instance method Net::Telnet#sock</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_SOCK"><code>sock -&gt; IO</code><span class="permalink">[<a href="../../../method/Net=3a=3aTelnet/i/sock.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Net/Telnet.html#method-i-sock">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
リモートホストに接続している <a href="../../../class/IO.html">IO</a> オブジェクトを返します。
</p>
<p>
Telnet オブジェクトのメソッドはこのオブジェクトに
移譲されているので、Telnetオブジェクトは <a href="../../../class/IO.html">IO</a> オブジェクト
オブジェクトのメソッドを持ち、それらを呼ぶと IO オブジェクトに
転送されます。
</p>
