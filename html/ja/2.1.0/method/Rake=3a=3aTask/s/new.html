<h1>singleton method Rake::Task.new</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_NEW"><code>new(task_name, app)</code><span class="permalink">[<a href="../../../method/Rake=3a=3aTask/s/new.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Rake/Task.html#method-c-new">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたタスク名とアプリケーションで自身を初期化します。
</p>
<p>
このメソッドで作成したタスクは、アクションや事前タスクを持っていません。
それらを追加する場合は <a href="../../../method/Rake=3a=3aTask/i/enhance.html">Rake::Task#enhance</a> を使用してください。
</p>
<p>
[SEE_ALSO] <a href="../../../method/Rake=3a=3aTask/i/enhance.html">Rake::Task#enhance</a>
</p>
