<h1>function rb_obj_dup</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_obj_dup(VALUE obj)</code>
</dt>
<dd>
<dd class="function-description">
<p>
<a href="../method/Object/i/dup.html">Object#dup</a> の実体です。
</p>
<p>
Cのソースコード上でオブジェクトの複製を作成して返します。
</p>
<p>
例：
</p>
<pre>
VALUE
return_copy(VALUE arg)
{
    VALUE copy = rb_obj_dup(arg); // 引数で受け取ったオブジェクトを複製し、copyに代入。
    return copy;
}
</pre>
</dd>

</dd>
