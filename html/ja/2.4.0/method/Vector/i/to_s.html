<h1>instance method Vector#to_s</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_S"><code>to_s -&gt; String</code><span class="permalink">[<a href="../../../method/Vector/i/to_s.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/Vector.html#method-i-to_s">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
ベクトル(<a href="../../../class/Vector.html">Vector</a>)から文字列 (<a href="../../../class/String.html">String</a>) に変換します。
</p>
<pre class="highlight ruby">
<span class="caption">例</span>
<code>
<span class="nb">require</span> <span class="s1">'matrix'</span>

v <span class="o">=</span> <span class="no">Vector</span><span class="p">[</span><span class="mi">2</span>, <span class="mi">3</span>, <span class="mi">5</span>, <span class="mi">7</span>, <span class="mi">9</span><span class="p">]</span>
s <span class="o">=</span> v<span class="p">.</span><span class="nf">to_s</span>
<span class="nb">p</span> s <span class="c1"># =&gt; &quot;Vector[2, 3, 5, 7, 9]&quot;
</span></code></pre>
