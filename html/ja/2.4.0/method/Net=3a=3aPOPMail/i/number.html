<h1>instance method Net::POPMail#number</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_NUMBER"><code>number -&gt; Integer</code><span class="permalink">[<a href="../../../method/Net=3a=3aPOPMail/i/number.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/Net/POPMail.html#method-i-number">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
メールに対して振られた、そのメールボックスで一意な番号を返します。
</p>
<p>

<a href="../../../method/Net=3a=3aPOPMail/i/uidl.html">Net::POPMail#uidl</a> を使ってください。
</p>
