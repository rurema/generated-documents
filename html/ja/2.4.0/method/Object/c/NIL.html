<h1>constant Object::NIL</h1>
<dl class="methodlist">

<dt class="method-heading" id="C_-N-I-L"><code>NIL -&gt; NilClass</code><span class="permalink">[<a href="../../../method/Object/c/NIL.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/Object.html#method-c-NIL">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
非推奨です。 nil と同じ。
</p>
<p>
この定数は過去との互換性のために提供されています。擬似変数 nil を使ってください。
</p>
<p>
Ruby では false と nil が偽として扱われます。偽でない値(false でも nil でもない値) は全て真とみなされます。
</p>
