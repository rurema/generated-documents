<h1>instance method MatchData#pre_match</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_PRE_MATCH"><code>pre_match -&gt; String</code><span class="permalink">[<a href="../../../method/MatchData/i/pre_match.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/MatchData.html#method-i-pre_match">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
マッチした部分より前の文字列を返します(<a href="../../../method/Kernel/v/=60.html">$`</a>と同じ)。
</p>
<pre>
/(bar)(BAZ)?/ =~ &quot;foobarbaz&quot;
p $~.pre_match  # =&gt; &quot;foo&quot;
</pre>
<p>
[SEE_ALSO] <a href="../../../method/MatchData/i/post_match.html">MatchData#post_match</a>
</p>
