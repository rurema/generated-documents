<dt class="method-heading"><code>CP65001 -&gt; Encoding</code></dt>
<dd class="method-description">
<p>
UTF-8。Unicode や ISO 10646 を ASCII 互換な形で符号化するための方式です。
</p>
<p>
BOM を含みません。
</p>
<p>
