<h1>instance method OpenSSL::BN#ucmp</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_UCMP"><code>ucmp(other) -&gt; -1 | 0 | 1</code><span class="permalink">[<a href="../../../method/OpenSSL=3a=3aBN/i/ucmp.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/OpenSSL/BN.html#method-i-ucmp">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身と other の絶対値を比較し、other の絶対値のほうが自身の絶対値より小さければ-1、大きければ+1、2つの絶対値が等しければ 0 を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
比較する数
