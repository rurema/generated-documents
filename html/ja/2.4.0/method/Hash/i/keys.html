<h1>instance method Hash#keys</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_KEYS"><code>keys -&gt; [object]</code><span class="permalink">[<a href="../../../method/Hash/i/keys.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/Hash.html#method-i-keys">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
全キーの配列を返します。
</p>
<pre>
h1 = { &quot;a&quot; =&gt; 100, 2 =&gt; [&quot;some&quot;], :c =&gt; &quot;c&quot; }
p h1.keys           #=&gt; [&quot;a&quot;, 2, :c]
</pre>
<p>

</p>
