<h1>instance method Set#to_a</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_A"><code>to_a -&gt; Array</code><span class="permalink">[<a href="../../../method/Set/i/to_a.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.4.0/Set.html#method-i-to_a">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
self を配列に変換します。要素の順序は不定です。
</p>
<pre>
require 'set'
set = Set['hello', 'world']
p set.to_a #=&gt; [&quot;hello&quot;, &quot;world&quot;]
</pre>
