<h1>instance method Mutex_m#lock</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_LOCK"><code>mu_lock -&gt; ()</code><span class="permalink">[<a href="../../../method/Mutex_m/i/lock.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/Mutex_m.html#method-i-lock">rdoc</a>]</span></dt>
<dt class="method-heading"><code>lock -&gt; ()</code></dt>
<dd class="method-description">
<p>
self をロックします。一度にひとつのスレッドしかロックできません。
既にロックされている mutex に対してロックを行おうとしたスレッドは
ロックが解放されるまで、実行が停止されます。
</p>
