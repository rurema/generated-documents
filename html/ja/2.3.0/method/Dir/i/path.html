<dt class="method-heading"><code>to_path -&gt; String</code></dt>
<dd class="method-description">
<p>
オープンしているディレクトリのパス名を文字列で返します。
</p>
<p>
例:
</p>
<pre>
Dir.open(&quot;..&quot;) do |d|
  d.path      # =&gt; &quot;..&quot;
  d.to_path   # =&gt; &quot;..&quot;
end
</pre>
</dd>
