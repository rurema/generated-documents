<h1>instance method Net::FTP#debug_mode</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DEBUG_MODE"><code>debug_mode -&gt; bool</code><span class="permalink">[<a href="../../../method/Net=3a=3aFTP/i/debug_mode.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/Net/FTP.html#method-i-debug_mode">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
デバッグモードであれば真を、そうでなければ偽を返します。
</p>
<p>
値が真であるとき、送受信の記録と ABOR, STAT の結果が
<a href="../../../method/Kernel/v/stdout.html">$stdout</a> に随時表示されます。
</p>
<p>
デフォルトは偽です。
</p>
