<h1>instance method Complex#to_i</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_I"><code>to_i -&gt; Integer</code><span class="permalink">[<a href="../../../method/Complex/i/to_i.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/Complex.html#method-i-to_i">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を整数に変換します。
</p>
<dl>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
虚部が実数か、0 ではない場合に発生します。
</dd>
</dl>
<pre class="highlight ruby">
<span class="caption">例</span>
<code>
<span class="no">Complex</span><span class="p">(</span><span class="mi">3</span><span class="p">)</span><span class="p">.</span><span class="nf">to_i</span>    <span class="c1"># =&gt; 3
</span><span class="no">Complex</span><span class="p">(</span><span class="mf">3.5</span><span class="p">)</span><span class="p">.</span><span class="nf">to_i</span>  <span class="c1"># =&gt; 3
</span><span class="no">Complex</span><span class="p">(</span><span class="mi">3</span>, <span class="mi">2</span><span class="p">)</span><span class="p">.</span><span class="nf">to_i</span> <span class="c1"># =&gt; RangeError
</span></code></pre>
</dd>
