<h1>variable $?</h1>
<dl class="methodlist">

<dt class="method-heading" id="V_--3F"><code>$? -&gt; Process::Status | nil</code><span class="permalink">[<a href="../../../method/Kernel/v/=3f.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/Kernel.html#method-c-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
このスレッドで最後に終了した子プロセスのステータスです。
</p>
<p>
<a href="../../../class/Process=3a=3aStatus.html">Process::Status</a> オブジェクトが入っています。
子プロセスの終了時ステータスは <a href="../../../method/Process=3a=3aStatus/i/exitstatus.html">Process::Status#exitstatus</a> で得られます。
</p>
<p>
この変数はスレッドローカルで読み取り専用です。
</p>
<p>
[SEE_ALSO] <a href="../../../method/Process/m/wait.html">Process.#wait</a>
</p>
</dd>
