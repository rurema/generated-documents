<h1>instance method IPAddr#reverse</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_REVERSE"><code>reverse -&gt; String</code><span class="permalink">[<a href="../../../method/IPAddr/i/reverse.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/IPAddr.html#method-i-reverse">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
DNS 逆引きのための文字列を返します。
IPv6 なら <a class="external" href="https://tools.ietf.org/html/rfc3172">[RFC3172]</a> で定義された形式で返します。
</p>
<p>
例:
</p>
<pre>
require &quot;ipaddr&quot;
p IPAddr.new(&quot;192.168.0.1&quot;).reverse   # =&gt; &quot;1.0.168.192.in-addr.arpa&quot;
</pre>
</dd>
