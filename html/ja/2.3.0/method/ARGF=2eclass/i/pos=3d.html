<h1>instance method ARGF.class#pos=</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_POS--3D"><code>pos=(n)</code><span class="permalink">[<a href="../../../method/ARGF=2eclass/i/pos=3d.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/ARGF.html#method-i-pos-3D">rdoc</a>]</span></dt>

<p>
ARGFが開いているファイルのファイルポインタを指定位置に移動します。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
先頭からのオフセットをバイト単位の整数で指定します。
</dd>
</dl>
<pre>
ARGF.pos = 17
ARGF.gets   # =&gt; &quot;This is line two\n&quot;
</pre>
