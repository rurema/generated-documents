<h1>module function Base64.#strict_encode64</h1>
<dl class="methodlist">

<dt class="method-heading" id="M_STRICT_ENCODE64"><code>strict_encode64(bin) -&gt; String</code><span class="permalink">[<a href="../../../method/Base64/m/strict_encode64.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.3.0/Base64.html#method-c-strict_encode64">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたデータを Base64 エンコードした文字列を返します。
</p>
<p>
このメソッドは <a class="external" href="https://tools.ietf.org/html/rfc4648">[RFC4648]</a> に対応しています。
改行コードを追加することはありません。
</p>
<dl>
<dt class='method-param'>[PARAM] bin:</dt>
<dd>
Base64 エンコードするデータを指定します。
</dd>
