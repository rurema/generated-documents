<h1>function rb_ary_pop</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_ary_pop(VALUE ary)</code>
</dt>
<dd>
<dd class="function-description">
<p>
配列 ary の末尾の要素をとりのぞき返します。
空配列のときは Qnil を返します。
</p>
<p>
対応するRubyコード
</p>
<pre>
val = ary.pop
</pre>
<p>
使用例
</p>
<pre>
last_error = rb_ary_pop(err_ary);
VALUE str = rb_funcall(last_error, rb_intern(&quot;to_s&quot;), 0);
</pre>
</dd>

</dd>
