<dt class="method-heading"><code>lock(mode = EX) -&gt; self</code></dt>
<dd class="method-description">
<p>
ロック状態を変更します。
変更できるまで現在のスレッドの実行をブロックします。
</p>
<dl>
<dt class='method-param'>[PARAM] mode:</dt>
<dd>
変更後の状態を指定します。
通常、 <a href="../../../method/Sync_m/c/EX.html">Sync_m::EX</a>, <a href="../../../method/Sync_m/c/SH.html">Sync_m::SH</a> のどれかを指定します。
</dd>
