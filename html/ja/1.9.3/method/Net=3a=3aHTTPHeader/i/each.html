<h1>instance method Net::HTTPHeader#each</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_EACH"><code>each {|name, val| .... } -&gt; ()</code><span class="permalink">[<a href="../../../method/Net=3a=3aHTTPHeader/i/each.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Net/HTTPHeader.html#method-i-each">rdoc</a>]</span></dt>
<dt class="method-heading"><code>each_header {|name, val| .... } -&gt; ()</code></dt>
<dd class="method-description">
<p>
保持しているヘッダ名とその値をそれぞれ
ブロックに渡して呼びだします。
</p>
<p>
ヘッダ名は小文字で統一されます。
val は &quot;, &quot; で連結した文字列がブロックに渡されます。
</p>
