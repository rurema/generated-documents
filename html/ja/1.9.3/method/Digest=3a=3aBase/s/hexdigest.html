<h1>singleton method Digest::Base.hexdigest</h1>
<dl class="methodlist">

<dd class="method-description">
<p>
与えられた文字列に対するハッシュ値を、ASCIIコードを使って
16進数の列を示す文字列にエンコードして返します。
new(str).hexdigest と等価です。
