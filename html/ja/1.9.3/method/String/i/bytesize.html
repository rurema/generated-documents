<dd class="method-description">
<p>
文字列のバイト長を整数で返します。
</p>
<p>
例:
</p>
<pre>
#coding:UTF-8
# 実行結果は文字コードによって異なります。
p &quot;いろは&quot;.size     #=&gt; 3
p &quot;いろは&quot;.bytesize #=&gt; 9
</pre>
<p>
