<h1>instance method String#match</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_MATCH"><code>match(regexp, pos = 0) -&gt; MatchData | nil</code><span class="permalink">[<a href="../../../method/String/i/match.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/String.html#method-i-match">rdoc</a>]</span></dt>
<dt class="method-heading"><code>match(regexp, pos = 0) {|m| ... } -&gt; object</code></dt>
<dd class="method-description">
<p>
regexp.match(self, pos) と同じです。
regexp が文字列の場合は、正規表現にコンパイルします。
詳しくは <a href="../../../method/Regexp/i/match.html">Regexp#match</a> を参照してください。
</p>
