<h1>singleton method Net::HTTP.proxy_user</h1>
<dl class="methodlist">

<dt class="method-heading" id="S_PROXY_USER"><code>proxy_user -&gt; String|nil</code><span class="permalink">[<a href="../../../method/Net=3a=3aHTTP/s/proxy_user.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/Net/HTTP.html#method-c-proxy_user">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身が (<a href="../../../method/Net=3a=3aHTTP/s/Proxy.html">Net::HTTP.Proxy</a> によって作成された)
プロクシ用のクラスで、かつプロクシの認証を利用する場合は
プロクシ認証のユーザ名を返します。
</p>
<p>
そうでなければ nil を返します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/Net=3a=3aHTTP/s/Proxy.html">Net::HTTP.Proxy</a>
</p>
