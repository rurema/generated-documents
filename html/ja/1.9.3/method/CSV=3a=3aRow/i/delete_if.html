<h1>instance method CSV::Row#delete_if</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_DELETE_IF"><code>delete_if {|header, field| ... } -&gt; self</code><span class="permalink">[<a href="../../../method/CSV=3a=3aRow/i/delete_if.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/1.9.3/CSV/Row.html#method-i-delete_if">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
与えられたブロックにヘッダとフィールドのペアを渡して評価します。
評価した結果が真である場合に、その組を自身から削除します。
</p>

<dd>
メソッドチェーンのために自身を返します。
