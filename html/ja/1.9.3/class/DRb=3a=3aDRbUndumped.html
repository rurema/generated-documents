<h1>module DRb::DRbUndumped</h1>
<p>


クラスの継承リスト: DRb::DRbUndumped





<br>aliases: DRbUndumped



</p>

<h2>要約</h2>
<p>
このモジュールをインクルードしたクラスのインスタンスは
ネットワーク越しに参照渡しで渡されるようになります。
値渡し出来ないオブジェクトを <a href="../library/drb.html">drb</a> と一緒に使う時に有用です。
</p>
<p>
また <a href="../method/Marshal/m/dump.html">Marshal.#dump</a>(obj) が必ず失敗するようになります。
</p>
