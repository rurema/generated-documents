<h1>function rb_eval_string_protect</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_eval_string_protect(const char *str, int *state)</code>
</dt>
<dd>
<dd class="function-description">
<p>
str を Ruby プログラムとしてコンパイル・評価し、
その値を返します。
</p>
<p>
コンパイル中または評価中に例外を含む大域脱出が発生した場合は、
state が NULL でなければそれに値が代入され Qnil を返します。
</p>
