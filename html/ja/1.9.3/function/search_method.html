<h1>function search_method</h1>
<dl class="functionlist">
<dt>
  <code>static NODE * search_method(VALUE klass, ID id, VALUE *origin)</code>
</dt>
<dd>
<dd class="function-description">
<p>
クラス klass から id という名前のメソッドエントリを検索し、
返します。見付からなければ NULL を返します。
</p>
<p>
このメソッドは undef を考慮しません。つまり m_tbl に
エントリがあるならその内容に関らず探索は成功します。
</p>
