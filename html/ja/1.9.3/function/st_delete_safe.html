<h1>function st_delete_safe</h1>
<dl class="functionlist">
<dt>
  <code>int st_delete_safe(register st_table *table, register char **key, char **value, char *never)</code>
</dt>
<dd>
<dd class="function-description">
<p>
<a href="../function/st_delete.html">st_delete</a> と似ているが、その場ですぐに削除するのではなく never を
書きこんでおく。st_cleanup_safe() で本当に削除できる。
Ruby では never には Qundef を使う。
