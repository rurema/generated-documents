<h1>function list_append</h1>
<dl class="functionlist">
<dt>
  <code>static NODE * list_append(NODE *head, NODE *tail)</code>
</dt>
<dd>
<dd class="function-description">
<p>
NODE_LIST のリスト head に非 NODE_LIST のノード
tail を連結し、先頭ノードを返します。head が NULL
のときは tail を NODE_LIST でラップして返します。
</p>
