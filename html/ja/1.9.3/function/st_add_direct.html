<h1>function st_add_direct</h1>
<dl class="functionlist">
<dt>
  <code>void st_add_direct(st_table *table, char *key, char *value)</code>
</dt>
<dd>
<dd class="function-description">
<p>
st_insert() と似ているが、同じハッシュ値を持つエントリーに対する
「同値検査」を省略する。key がまだ登録されていないことがはっきり
している場合には、少し高速に登録できる。
</p>
