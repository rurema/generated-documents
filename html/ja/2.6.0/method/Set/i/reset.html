<h1>instance method Set#reset</h1>
</header>

<main>
<dl class="methodlist">

<dt class="method-heading" id="I_RESET"><code>reset -&gt; self</code><span class="permalink">[<a href="../../../method/Set/i/reset.html">permalink</a>][<a href="https://docs.ruby-lang.org/en/2.6.0/Set.html#method-i-reset">rdoc</a>][<a href="https://github.com/rurema/doctree/edit/master/refm/api/src/set.rd#L630">edit</a>]</span></dt>
<dd class="method-description">
<p>
キーのハッシュ値を再計算します。
</p>
<p>
既存の要素の変更後、内部状態をリセットして self を返します。
</p>
<p>
要素はインデックスし直され、重複削除されます。
</p>
<p>
[SEE_ALSO] <a href="../../../method/Hash/i/rehash.html">Hash#rehash</a>
</p>
